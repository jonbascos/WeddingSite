<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Indie+Flower|Lobster" rel="stylesheet">

  <link rel="stylesheet" href="css/style2.css">
  <title>Jon and Becky 2019</title>
</head>

<body>
  <div class="container">
    <div class="hero">
      <header id='top'>
        <img src="./img/theDayAfterResize.jpeg" alt="Becky and I the day after the proposal" class="beckyAndI">
        <nav>
          <ul>
            <li><a href="#" class="links">Home</a></li>
            <li><a href="#ourStory" class="links">Our Story</a></li>
            <li><a href="#engagementPhotos" class="links">Engagement Photos</a></li>
            <li><a href="#weddingParty" class="links">Wedding Party</a></li>
            <li><a href="#schedule" class="links">Schedule</a></li>
            <li><a href="#registry" class="links">Registry</a></li>
          </ul>
        </nav>
      </header>

      <section>
        <div class="infoContainer">
          <div class="info">
            <div class="ourNames">Jon & Becky</div>
            <div class="theDate">March 30, 2019 @ 2pm</div>
            <div class="location"><a href="https://www.facebook.com/Vanderbeck-Valley-Farm-157080678315/" target="_blank">Vanderbeck Valley Farm</a><br>Mount Angel, Oregon</div>
          </div>
        </div>
      </section>

      <section>
        <div class="countdownContainer">
          <h2>The Countdown is on...</h2>
          <div class="timerContainer">
            <div id="days"></div>
            <div id="hours"></div>
            <div id="min"></div>
            <div id="sec"></div>
          </div>
          <div class="timerLabelsContainer">
            <div class="timerLabels">Days</div>
            <div class="timerLabels">Hrs</div>
            <div class="timerLabels">Min</div>
            <div class="timerLabels">Sec</div>
          </div>
        </div>
      </section>
      <!-- End hero div -->
    </div>
  </div>
  <!-- End Container Div -->
  <script src="./js/script.js"></script>
</body>

</html>
